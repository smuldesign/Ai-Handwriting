<!DOCTYPE html>
<html>
<head>
    <title>Text Recognition Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    function processImage() {
        // **********************************************
        // *** Update or verify the following values. ***
        // **********************************************

        let subscriptionKey = '8aceeb2bc48c4f2888708a3a67e836bd';
        let endpoint = 'https://westeurope.api.cognitive.microsoft.com/';
        if (!subscriptionKey) { throw new Error('Set your environment variables for your subscription key and endpoint.'); }

        var uriBase = endpoint + "vision/v2.0/read/core/asyncBatchAnalyze";

        // Display the image.
        var sourceImageUrl = document.getElementById("inputImage").value;
        document.querySelector("#sourceImage").src = sourceImageUrl;

        // This operation requires two REST API calls. One to submit the image
        // for processing, the other to retrieve the text found in the image.
        //
        // Make the first REST API call to submit the image for processing.
        $.ajax({
            url: uriBase,

            // Request headers.
            beforeSend: function(jqXHR){
                jqXHR.setRequestHeader("Content-Type","application/json");
                jqXHR.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

            .done(function(data, textStatus, jqXHR) {
                // Show progress.
                $("#responseTextArea").val("Text submitted. " +
                    "Waiting 10 seconds to retrieve the recognized text.");

                // Note: The response may not be immediately available. Text
                // recognition is an asynchronous operation that can take a variable
                // amount of time depending on the length of the text you want to
                // recognize. You may need to wait or retry the GET operation.
                //
                // Wait ten seconds before making the second REST API call.
                setTimeout(function () {
                    // "Operation-Location" in the response contains the URI
                    // to retrieve the recognized text.
                    var operationLocation = jqXHR.getResponseHeader("Operation-Location");

                    // Make the second REST API call and get the response.
                    $.ajax({
                        url: operationLocation,

                        // Request headers.
                        beforeSend: function(jqXHR){
                            jqXHR.setRequestHeader("Content-Type","application/json");
                            jqXHR.setRequestHeader(
                                "Ocp-Apim-Subscription-Key", subscriptionKey);
                        },

                        type: "GET",
                    })

                        .done(function(data) {
                            console.log(data);
                            // Show formatted JSON on webpage.
                            var textArea = $("#responseTextArea");
                            data.recognitionResults.forEach(text => {
                                var count = 0;
                                text.lines.forEach(line => {
                                    console.log(line.text);
                                    if (count !== 0) {
                                        textArea.val(textArea.val() + line.text);
                                    }else{
                                        textArea.val(line.text);
                                    }
                                    count++;
                                })
                            });
                        })

                        .fail(function(jqXHR, textStatus, errorThrown) {
                            // Display error message.
                            var errorString = (errorThrown === "") ? "Error. " :
                                errorThrown + " (" + jqXHR.status + "): ";
                            errorString += (jqXHR.responseText === "") ? "" :
                                (jQuery.parseJSON(jqXHR.responseText).message) ?
                                    jQuery.parseJSON(jqXHR.responseText).message :
                                    c(jqXHR.responseText).error.message;
                            alert(errorString);
                        });
                }, 10000);
            })

            .fail(function(jqXHR, textStatus, errorThrown) {
                // Put the JSON description into the text area.
                $("#responseTextArea").val(JSON.stringify(jqXHR, null, 2));

                // Display error message.
                var errorString = (errorThrown === "") ? "Error. " :
                    errorThrown + " (" + jqXHR.status + "): ";
                errorString += (jqXHR.responseText === "") ? "" :
                    (jQuery.parseJSON(jqXHR.responseText).message) ?
                        jQuery.parseJSON(jqXHR.responseText).message :
                        jQuery.parseJSON(jqXHR.responseText).error.message;
                alert(errorString);
            });
    };
</script>
<h1>Read text from image:</h1>
Enter the URL to an image of text, then click
the <strong>Read image</strong> button.
<br><br>
Image to read:
<input type="text" name="inputImage" id="inputImage"
       value="https://www.teachertoolkit.co.uk/wp-content/uploads/2014/05/photo1.jpg" />
<button onclick="processImage()">Read image</button>
<br><br>
<div id="wrapper" style="width:1020px; display:table;">
    <div id="jsonOutput" style="width:600px; display:table-cell;">
        Response:
        <br><br>
        <textarea id="responseTextArea" class="UIInput"
                  style="width:580px; height:400px;"></textarea>
    </div>
    <div id="imageDiv" style="display:table-cell;">
        Source image:
        <br><br>
        <div>
            <img id="sourceImage" width="400" />
            <div class="box"></div>
        </div>
    </div>

</div>
<p id="text">

</p>
</body>
</html>
