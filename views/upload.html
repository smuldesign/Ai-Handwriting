<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Images to Server</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body class = "upload">
<div class="container">
    <h1>Textify</h1>

</div>

    </form>
<script src="onLoad.js"></script>
</body>
</html>
